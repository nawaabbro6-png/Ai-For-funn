<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My YouTube Video</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            margin:0;
            padding:0;
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
            background:#000;
        }
        .video-box{
            width:90%;
            max-width:900px;
            aspect-ratio:16/9;
        }
        iframe{
            width:100%;
            height:100%;
            border-radius:12px;
        }
    </style>
</head>
<body>

    <div class="video-box">
        <iframe 
            src="https://youtu.be/PcE2P-uAtHA?si=hg1xEImOJ6AHFKvq"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen>
        </iframe>
    </div>

</body>
</html>
